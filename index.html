<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <header class="nav-bar flex ">
        <img class="logo" src="LOGO/LOGO.png" alt="logo">

        <ul class="flex">
            <li>
                <h2>Gallery</h2>
            </li>
            <li>
                <h2>Memes</h2>
            </li>
            <li>
                <h2>About</h2>
            </li>
        </ul>

    </header>

    <input type="text" placeholder="Search">

    <section class="images-container "></section>


    <div class="editor-container" style="display: none;">

 
        <div class="editor flex">

            <canvas></canvas>

            <div class="menu-editor">

                <input type="text" name="text" id="text" oninput="inputVal(this.value)" placeholder="text here">
                <div class="line-btns ">
                    <button onclick="onTextPosY('up')" class="up"><i class="fas fa-long-arrow-alt-up"></i></button>
                    <button onclick="onTextPosY('down')" class="down"> <i
                            class="fas fa-long-arrow-alt-down"></i></button>

                    <button onclick="onSwitchLine()" class="switch-line">
                        <img src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="">
                    </button>
                </div>


                <label>Stroke
                    <input class="stroke-color" type="color" name="color" onchange="onStrokeColor(this.value)">
                </label>
                <label>Fill
                    <input class="fill-color" type="color" name="color" onchange="onFillColor(this.value)">
                </label>
                <button onclick="onFontSize('increase')" class="increase"><img
                        src="ICONS/increase font - icon.png"></button>
                <button onclick="onFontSize('decrease')" class="decrease"><img
                        src="ICONS/decrease font - icon.png"></button>


                <label for="font-family">Choose a Font:</label>
                <select onchange="onFontFamily(this.value)" id="font-family">
                    <option value="Impact">Impact</option>
                    <option value="cursive">cursive</option>
                    <option value="fantasy">fantasy</option>
                    <option value="sans-serif">sans-serif</option>
                    <option value="Arial">Arial</option>
                </select>

                <button onclick="onTextAlign(this)"><img src="ICONS/align-to-left.png" alt=""></button>
                <button onclick="onTextAlign(this)"><img src="ICONS/center-text-alignment.png" alt=""></button>
                <button onclick="onTextAlign(this)"><img src="ICONS/align-to-right.png" alt=""></button>

                <a href="#" onclick="onDownloadCanvas(this)" download="">Download</a>

            </div>

        </div>

    </div>



    <footer>
        <h5>footer footer</h5>
    </footer>

    <script src="https://kit.fontawesome.com/b277b9cd90.js" crossorigin="anonymous"></script>
    <script src="js/storage-Service.js"></script>
    <script src="js/meme-Service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
